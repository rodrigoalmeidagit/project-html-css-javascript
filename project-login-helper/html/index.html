<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Login Helper</title>
  
  <!-- Importações Fontes e Ícones -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Recursive:wght@400;800&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/47c054c66f.js" crossorigin="anonymous" defer></script>
    
  <!-- Importação CSS e JavaScript -->
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer></script>
</head>

<body>
  <header>
    <h1>Login Helper</h1>
  </header>
  <main>
    <form>

      <section class="inputs-container">
        <input type="email" placeholder="example@e-mail.com">
        <div class="password-container">
          <input type="password" id="field-password" data-js="input" class="field-password" placeholder="********">
          <i class="fas fa-eye" data-js="eye-on" id="eye" onclick="showPassword()"></i>
          <i class="fas fa-eye-slash" data-js="eye-off" id="eye-slash" onclick="showPassword()"></i>
        </div>
      </section>

      <section class="password-infos">
        <div>
          <input type="checkbox">
          <span>Lembrar Senha?</span>
        </div>
        <a href="#">Esqueceu a senha?</a>
      </section>

      <button type="button" data-js="btn-login">Login</button>

      <section class="links-container">
        <span>Ou entre com:</span>
        <aside>
          <a href=""><i class="fab fa-google-plus-square google"></i></a>
          <a href=""><i class="fab fa-linkedin linkedin"></i></a>
          <a href=""><i class="fab fa-facebook-square facebook"></i></a>
        </aside>
      </section>

      <footer>
        <hr>
        <span>Ainda não tem uma conta? <a href="">Cadastre-se</a></span>
      </footer>

    </form>
  </main>
</body>
</html>
