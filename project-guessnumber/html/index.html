<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,400;0,700;1,400;1,700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <script src="../js/main.js" defer ></script>
  <title>Guess Number</title>
</head>
<body>
  <header>
    <h1>GuessNumber</h1>
  </header>

    <main class="main-container">

      <form data-js="form">
        <label for="kick" >Digite um número (0-10):</label>
        <input type="number" data-js="kick" id="kick" min="0" max="10" placeholder="0">
        <button type="submit">Jogar!</button>
      </form>

      <section class="resultado" data-js="result">
        <h2 data-js="status">Adivinhe o número sorteado!</h2>
        <span data-js="attempt">Tentativas: 0</span>
      </section>
      <button id="btn-start" data-js="btn-start" onclick="restart()">Jogar de novo!</button>
      
    </main>
  
  <footer>
    <p>GuessNumber, 2021 &copy;</p>
  </footer>  
</body>
</html>
