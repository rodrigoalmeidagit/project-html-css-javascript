<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,wght@0,200;0,400;0,600;0,700;1,400&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="../css/style.css">
  <meta name="referrer" content="origin">
  <script src="../js/main.js" defer></script>
  <title>Star-Devs</title>
</head>
<body>
  <header>
    <h1>Star-Devs</h1>
  </header>

  <main>
    <section class="cards-main">
      
      <div class="card-container">
        <div class="card-main">
          <span>Personagens</span>
          <h2 id="persons" data-js="persons">Carregando...</h2>
        </div>
        <img src="../img/darth.svg" alt="Imagem Personagens">
      </div>
      
      <div class="card-container">
        <div class="card-main">
          <span>Naves Estelares</span>
          <h2 id="starships" data-js="starships">Carregando...</h2>
        </div>
        <img src="../img/starship.svg" alt="Naves Estelares">
      </div>

      <div class="card-container">
        <div class="card-main">
          <span>Planetas</span>
          <h2 id="planets" data-js="planets">Carregando...</h2>
        </div>
        <img src="../img/planet.svg" alt="Planetas">
      </planets>

    </section>

    <section class="phrases-container">
      <button id="btn-phrases" data-js="btn-phrases" onclick="loadPhrase()">Ler uma frase!</button>
      <p id="phrase" data-js="phrase">Teste</p>
    </section>
  </main>  
</body>
</html>
